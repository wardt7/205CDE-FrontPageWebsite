<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>FrontPage - Submit Post</title>
		<meta name="description" content="The Submit Page">
		<meta name="author" content="Toby Ward">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="index, follow">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<!-- Check for authorization before we load the page -->
	<script src="javascript/redirectorSubmit.js"></script>
	<body>
		<h1>
			FrontPage
		</h1>
		<ul id="navbar">
			<li><a href="/">Home</a></li>
		</ul>
		<h2 style="text-align: center;">
			Make a Post
		</h2>
    <form method="post" action="/params" class="blogpost">
			Title:<br>
			<input type="text" name="title">
			<br>
			Content:<br>
			<textarea name="content"></textarea>
			<br><br>
			<input type="button" value="Submit" id="post">
		</form>
		<p class="error" id="submitError">
		<script src="javascript/addnavbar.js"></script>
		<script src="javascript/submitPostListen.js"></script>
	</body>
</html>
