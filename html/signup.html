
<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>FrontPage - Sign Up</title>
		<meta name="description" content="The Signup Page">
		<meta name="author" content="Toby Ward">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="index, follow">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<h1>
			FrontPage
		</h1>
		<ul id="navbar">
			<li><a href="/">Home</a></li>
		</ul>
		<h2 style="text-align: center;">
			Create an account
		</h2>
		<form method="post" action="/params">
			Username:<br>
			<input type="text" name="signupUsername">
			<br>
			Password:<br>
			<input type="password" name="signupPassword" id="password" onkeyup="checkInput(); return false">
			<br>
			Enter Password Again:<br>
			<input type="password" name="signupPasswordValidate" id="validator" onkeyup="checkInput(); return false;">
			<br><br>
			<input type="button" value="Submit" id="signup" disabled>
			<p class="error" id="signupError">
			</p>
		</form>
		<script src="javascript/redirectorCreate.js"></script>
		<script src="javascript/addnavbar.js"></script>
		<script src="javascript/signupListen.js"></script>
	</body>
</html>
